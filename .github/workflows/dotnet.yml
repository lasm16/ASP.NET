name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET SDK 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln

      # 4️⃣ Build solution
      - name: Build solution
        run: dotnet build ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln --configuration Release --no-restore

      # 5️⃣ Run tests with coverage
      - name: Run tests
        run: |
          dotnet test ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test_results.trx"

      # 6️⃣ Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
