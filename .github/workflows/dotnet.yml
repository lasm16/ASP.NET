name: .NET CI

on:
  push:
    branches: [ Hw3.lyubimov ]
  pull_request:
    branches: [ Hw3.lyubimov ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Забираем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Устанавливаем .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Восстановление пакетов NuGet
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Сборка решения
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # 5️⃣ Прогон всех Unit-тестов с покрытием
      - name: Run tests
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test_results.trx"

      # 6️⃣ Публикация артефактов тестов (новая версия v4)
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

      # 7️⃣ (Опционально) Публикация покрытия на Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # если используешь Codecov
