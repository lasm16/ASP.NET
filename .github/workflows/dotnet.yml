name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=promocode_factory_db;Username=postgres;Password=docker"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: promocode_factory_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET SDK 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
        working-directory: Homeworks/UnitTests/src

      # Build solution
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
        working-directory: Homeworks/UnitTests/src

      # Run tests с кодовым покрытием
      - name: Run tests
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test_results.trx"
        working-directory: Homeworks/UnitTests/src

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
