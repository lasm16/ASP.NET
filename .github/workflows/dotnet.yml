name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore "./ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln"

      - name: Build solution
        run: dotnet build "./ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln" --configuration Release --no-restore

      - name: Run tests
        run: |
          dotnet test "./ASP.NET/Homeworks/UnitTests/src/PromoCodeFactory.sln" \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test_results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
